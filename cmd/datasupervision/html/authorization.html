<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"  type="text/css" href="/css/authorization.css"/>
    <link rel="stylesheet"  type="text/css" href="/css/h.css"/>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="dbType">Database Type:</label><br>
                <select id="dbType" name="dbType">
                    <option value="PostgreSQL">PostgreSQL</option>
                    <option value="MySQL">MySQL</option>
                </select>
            </div>

            <div class="form-group">
                <label for="host">Host:</label>
                <input type="text" id="host" name="host" value="{{.Host}}">
            </div>

            <div class="form-group">
                <label for="port">Port:</label>
                <input type="text" id="port" name="port" value="{{.Port}}">
            </div>

            <div class="form-group">
                <label for="database">Database:</label>
                <input type="text" id="database" name="database" value="{{.Database}}">
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{.Username}}">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="{{.Password}}">
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <script src="js/authorization.js"></script>
</body>
</html>
